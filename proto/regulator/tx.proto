syntax = "proto3";
package allinbits.cosmoscash.regulator;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/allinbits/cosmos-cash/x/regulator/types";

import "verifiable-credential/verifiable-credential.proto";

// Msg defines the Msg service.
service Msg {
    // this line is used by starport scaffolding # proto/tx/rpc
  rpc Activate(MsgActivate) returns (MsgActivateResponse);
}

// this line is used by starport scaffolding # proto/tx/message

// MsgActivate is used to activate a regulator on chain
message MsgActivate {
  allinbits.cosmoscash.verifiablecredential.VerifiableCredential credentials = 1;
  string creator          = 2;
}

// MsgActivateResponse contains the reponse for a successful activation
// of a regulator on chain
message MsgActivateResponse {}
